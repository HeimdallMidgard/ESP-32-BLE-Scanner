<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>ESP 32 Bluetooth Scanner for Home Assistant</title>
    <link rel="stylesheet" type="text/css" href="/css/cirrus-core.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/cirrus.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/js/script.js"></script>
    <script defer src="/js/alpine.3.2.4.min.js"></script>
  </head>

  <body x-data="loadData()">
    <div class="snackbar bottom-center u-round u-shadow" x-ref="snackbar" x-init="propagate($refs)"></div>
    <div x-html="await getPartial('header')"></div>
    <div class="fullscreen row" style="padding-top: 52px">
      <div
        :class="getTabClasses('logging')"
        x-html="await getPartial('logging')"
      ></div>
      <div
        :class="getTabClasses('devices')"
        x-html="await getPartial('devices')"
      ></div>
      <div
        :class="getTabClasses('settings')"
        x-html="await getPartial('settings')"
      ></div>
    </div>
  </body>
</html>
