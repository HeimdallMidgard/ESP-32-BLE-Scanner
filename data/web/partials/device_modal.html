<div class="modal" x-init="">
  <a
    href="#"
    class="modal-overlay close-btn"
    aria-label="Close"
    @click="devices.modals[device.uuid].el.classList.remove('shown')"
  ></a>
  <div class="modal-content" role="document">
    <div class="modal-header">
      <a href="#" class="u-pull-right" aria-label="Close">
        <span
          class="icon"
          @click="devices.modals[device.uuid].el.classList.remove('shown')"
        >
          <i class="fa fa-wrapper small fa-times" aria-hidden="true"></i>
        </span>
      </a>
      <div class="modal-title">Add device</div>
    </div>
    <div class="modal-body">
      <div class="my-1">
        <label style="margin: 0 .5rem;">Name</label>
        <input x-model="devices.modals[device.uuid].device.name" placeholder="Name" style="width: 100%" />
        <label class="mt-3">Device Type</label>
        <select class="select" placeholder="Select a device type">
          <option>Beacon</option>
        </select>
        <label class="mt-3">Uuid</label>
        <input x-model="devices.modals[device.uuid].device.uuid" placeholder="Uuid" style="width: 100%" />
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-section u-text-right">
        <button class="btn-info btn-small m-0">Save</button>
      </div>
    </div>
  </div>
</div>
